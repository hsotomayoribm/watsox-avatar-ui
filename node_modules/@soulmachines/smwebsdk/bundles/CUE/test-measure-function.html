<html><head><meta charset="UTF-8"/><script src="scripts/test-measure-function.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous"/><link rel="stylesheet" href="css/test-measure-function.css"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><script defer="defer" src="../smwebsdk.js"></script><script defer="defer" src="../smwebsdk.min.js"></script></head><body><div class="container"><h1>Mock UI</h1></div><div class="container"><div class="row"><div class="twelve columns">Controls</div></div><div class="row"><div class="four columns"><button onclick="addVideoFrame()">Add video</button></div><div class="four columns"><button onclick="removeVideoFrame()">Remove video</button></div><div class="four columns"><button onclick="toggleVideoFrameFullscreen()">Fullscreen</button></div></div><div class="row"><div class="four columns"><button onclick="addImage()">Add image</button></div><div class="four columns"><button onclick="removeImage()">Remove image</button></div><div class="four columns"><button onclick="resizeImages()">Resize images</button></div></div><div class="row"><div class="twelve columns"><input placeholder="Update data-sm-content attribute by filling this in and clicking on an image" id="data-content-input"/></div></div></div><div class="container"><div class="row"><div class="six columns" id="videoframe-col"></div><div class="six columns" id="image-col"></div></div></div><div class="controls"><button class="roundbutton" onclick="toggleMute()"><span id="mute-button" class="material-icons">&#xe029;</span></button> <button class="roundbutton" onclick="stopSpeaking()"><span id="stop-speaking-button" class="material-icons">&#xe04f;</span></button></div></body></html>
