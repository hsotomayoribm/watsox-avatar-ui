<html><head><meta charset="utf-8"/><title>Camera and Microphone Functions</title><script defer="defer" src="scripts/camera-mic-function.js"></script><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><link rel="stylesheet" href="../shared/css/landing-page.css"/><link rel="stylesheet" href="css/camera-mic-function.css"/><script defer="defer" src="../smwebsdk.js"></script><script defer="defer" src="../smwebsdk.min.js"></script></head><body class="disconnected"><div id="prompt" class="card"><h1>Connect</h1><p>For the best experience enable your camera and microphone</p><p class="checkbox-group-title">Requested Media</p><div class="checkbox-group"><div><input type="checkbox" id="requestCam" name="requestCam"/> <label for="requestCam">Camera</label></div><div><input type="checkbox" id="requestMic" name="requestMic"/> <label for="requestMic">Microphone</label></div></div><p class="checkbox-group-title">Required Media</p><div class="checkbox-group"><div><input type="checkbox" id="requireCam" name="requireCam"/> <label for="requireCam">Camera</label></div><div><input type="checkbox" id="requireMic" name="requireMic"/> <label for="requireMic">Microphone</label></div></div><button id="connect">Start Session</button></div><div id="errorPrompt" class="card"><h1>Connection Error</h1><h3 id="errorCode"></h3><p id="errorMessage"></p></div><img src="../shared/img/spinner.svg" alt="Loading" class="loader"/><div id="scene"><div id="sceneState" class="controls"><h3>Scene State</h3><p>Microphone Connected: <span id="isMicrophoneConnected"></span></p><p>Microphone Active: <span id="isMicrophoneActive"></span></p><p>Camera Connected: <span id="isCameraConnected"></span></p><p>Camera Active: <span id="isCameraActive"></span></p><p>Persona Audio: <span id="isPersonaMuted" class="material-icons"></span></p></div><div class="videoWrapper"><div class="notification"><span class="material-icons">&#xe002;</span><p>Media permissions denied</p></div><video id="remoteVideo" autoplay playsinline></video><button id="user-prompt" class="hidden">Click to Unmute</button></div><div id="userControl" class="controls"><h3>User Controls</h3><button id="togglePersonaMuted">Mute Persona</button> <button id="toggleCamera">Toggle camera</button> <button id="toggleMicrophone">Toggle microphone</button> <button id="disconnect">End Session</button></div></div></body></html>
