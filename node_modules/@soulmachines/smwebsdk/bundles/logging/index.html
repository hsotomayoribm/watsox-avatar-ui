<html><head><meta charset="utf-8"/><title>Logging Example</title><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><style>body {
        background-color: white;
      }</style><script defer="defer" src="logging.js"></script><script defer="defer" src="../smwebsdk.js"></script><script defer="defer" src="../smwebsdk.min.js"></script></head><body class="disconnected"><div id="prompt" class="card"><h1>Logging Example</h1><p>Open browser console to check the log.</p><label for="apiKey">API Key</label> <input type="input" id="apiKey" name="apiKey"/> <button id="connect">Start Session</button> <button id="disconnect">End Session</button><br/><br/><label>Enable Session Logging</label> <input type="checkbox" id="sessionLogging" checked="checked"/> <label for="sessionMinLogLevel">Choose Minimal Session Log Level</label> <select name="sessionMinLogLevel" id="sessionMinLogLevel"><option value="debug">debug</option><option value="log">log</option><option value="warn">warn</option><option value="error">error</option></select><br/><br/><label>Enable Content Awareness Logging</label> <input type="checkbox" id="contentAwarenessLogging" checked="checked"/> <label for="contentAwarenessMinLogLevel">Choose Minimal Content Awareness Log Level</label> <select name="contentAwarenessMinLogLevel" id="contentAwarenessMinLogLevel"><option value="debug">debug</option><option value="log">log</option><option value="warn">warn</option><option value="error">error</option></select></div><div id="errorPrompt" class="card"><h3 id="errorCode"></h3><p id="errorMessage"></p></div><p id="progress"></p><div id="scene"><div class="videoWrapper"><video id="remoteVideo" autoplay playsinline></video></div></div></body></html>
